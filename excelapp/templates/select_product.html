{% extends 'base.html' %}

{% block title %}انتخاب تاریخ{% endblock %}

{% block content %}
    <form method="post" action="{% url 'excelapp:select_date' %}">
        {% csrf_token %}
        <h1>انتخاب تاریخ</h1>
        <div class="input-group">
            <label for="date">تاریخ:</label>
            <input type="text" id="date" name="date" required>
        </div>
        <button type="submit">ارسال</button>
    </form>
{% endblock %}
